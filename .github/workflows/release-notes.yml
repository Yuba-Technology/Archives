name: Release notes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FORCE_COLOR: 2
  NODE: 20

permissions:
  contents: read

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    if: github.repository == 'Yuba-Technology/Archives'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.BG_TOKEN }}
